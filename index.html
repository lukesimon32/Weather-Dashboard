<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Laguna Beach, Ca</div>
                <div class="date" id="date">July, 28th 2021</div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp">&deg;F</div>
                <div class="min-max" id="min-max">&deg;F (min) / &deg;F (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div id="img"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
